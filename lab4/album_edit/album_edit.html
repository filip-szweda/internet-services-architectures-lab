<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Music streaming service</title>
        <script type="module" src="album_edit.js" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Music streaming service</h1>
            </header>

            <nav class="navigation-bar">
                <ul>
                    <li><a href="../index.html">main</a></li>
                    <li><a href="../album_list/album_list.html">previous</a></li>
                </ul>
            </nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2>Edit album info</h2></header>
                    <form class="album__form" id="infoForm">
                        <label for="name">Name:</label>
                        <input class="ui-control ui-input" id="name" name="name"/>
                        <br>
                        <label for="artist">Artist:</label>
                        <input class="ui-control ui-input" id="artist" name="artist"/>
                        <br>
                        <label for="release_date">Release date:</label>
                        <input class="ui-control ui-input" id="releaseDate" name="release_date"/>
                        <br>
                        <label for="score">Score:</label>
                        <input class="ui-control ui-input" id="score" name="score"/>
                        <br>
                        <input class="ui-control ui-button" type="submit" name="Update"/>
                    </form>
                </article>
            </section>

            <footer class="footer">
                <p>Copyright &copy; 2022, Filip Szweda 184738</p>
            </footer>
        </div>
    </body>
</html>
